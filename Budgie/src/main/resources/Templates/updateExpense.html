<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}">Update Expense</title>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
	<div layout:fragment="content">
		<section class="main-form">
			<h2>Update Expense</h2>
			<form th:action="@{/expenses/expenseToUpdate/confirmUpdate}" method="post">
				<div class="form-group">
					<label for="description">Description</label>
					<input type="text" id="description" th:name="description" th:value="${expenseToUpdate.description}"
						th:placeholder="${expenseToUpdate.description}" required>
				</div>
				<div class="form-group">
					<label for="amount">Amount</label>
					<input type="number" id="amount" th:name="amount" step="0.01" th:value="${expenseToUpdate.amount}"
						th:placeholder="${expenseToUpdate.amount}" required>
				</div>

				<div class="form-group">
					<label for="category">Category</label>
					<div class="btn-row-container">
						<select class="selector" name="category" id="category">
							<option value="" selected disabled>Select a category</option>
							<option for="category" th:each="category : ${categories}" th:value="${category}"
								th:text="${category}">Category</option>
						</select>
						<input type="text" id="newCategory" name="newCategory" placeholder="New Category">
					</div>
				</div>

				<div class="form-group">
					<label for="date">Date</label>
					<input type="date" id="date" th:name="date" th:value="${expenseToUpdate.date}"
						th:placeholder="${expenseToUpdate.date}" required>
				</div>
				<div class="form-group">
					<label for="notes">Notes</label>
					<input type="text" id="notes" th:name="notes" th:value="${expenseToUpdate.notes}"
						th:placeholder="${expenseToUpdate.notes}">
				</div>
				<div class="form-group">
					<button class="btn" type="submit" th:name="expenseId"
						th:value="${expenseToUpdate.id}">Confirm</button>
				</div>
			</form>
			<form th:action="@{/expenses/getExpenses}" method="get">
				<button class="btn" type="submit">Cancel</button>
			</form>
		</section>
	</div>
</body>

</html>
