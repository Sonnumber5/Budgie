<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}">Income</title>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
	<div layout:fragment="content">
		<section class="main-form">
			<h2>Add Income</h2>
			<form th:action="@{/income/addIncome}" method="post">
				<div class="form-group">
					<label for="description">Description</label>
					<input type="text" id="description" name="description" required>
				</div>
				<div class="form-group">
					<label for="amount">Amount</label>
					<input type="number" id="amount" name="amount" step="0.01" required>
				</div>
				<div class="form-group">
					<label for="date">Date</label>
					<input type="date" id="date" name="date" required>
				</div>
				<div class="form-group">
					<label for="notes">Notes</label>
					<input type="text" id="notes" name="notes">
				</div>
				<div class="form-group">
					<button class="income-btn" type="submit">Add Income</button>
				</div>
			</form>
		</section>

		<section class="main-table">
			<h3 th:text="${filterByDate} + ' Income'">Income List</h3>
			<h5 th:if="${incomeByDate != null and not incomeByDate.isEmpty()}"
				th:text="' (Total Income: $' + ${#aggregates.sum(incomeByDate.![amount])} + ')'">Income</h5>
			<h5 th:if="${incomeByDate == null or incomeByDate.isEmpty()}">Total Income: $0.00</h5>
			<table>
				<thead>
					<tr>
						<th>Description</th>
						<th>Amount</th>
						<th>Date</th>
						<th>Notes</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${incomeByDate == null or incomeByDate.isEmpty()}">
						<td colspan="6" class="no-income">No Income Yet</td>
					</tr>
					<tr th:each="income : ${incomeByDate}">
						<td><span th:text="${income.description}">Salary</span></td>
						<td><span th:text="'$' + ${#numbers.formatDecimal(income.amount, 1, 2)}">0.00</span></td>
						<td><span th:text="${#dates.format(income.date, 'MM/dd/yy')}">1/1/01</span></td>
						<td><span th:text="${income.notes != null ? income.notes : 'No notes'}">Notes</span></td>
						<td>
							<form th:action="@{/income/deleteIncome}" method="post">
								<button type="submit" th:name="incomeId" class="delete-btn"
									th:value="${income.id}">Delete</button>
							</form>
						</td>
						<td>
							<form th:action="@{/income/updateIncome}" method="post">
								<button type="submit" th:name="incomeId" class="update-btn"
									th:value="${income.id}">Edit</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>
</body>

</html>
