<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}">Register</title>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
	<div layout:fragment="content">
		<section class="main-form">
			<h2>Register</h2>
			<form th:action="@{/register/submitRegistration}" method="post">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" placeholder="Enter your username" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" placeholder="Enter your password" required>
				</div>
				<div class="form-group">
					<label for="password-confirm">Confirm Password</label>
					<input type="password" id="password-confirm" name="password-confirm"
						placeholder="Confirm your password" required>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="Enter your email" required>
				</div>
				<div class="form-group">
					<button type="submit" class="btn">Register</button>
				</div>
			</form>
			<div class="form-group">
				<a th:href="@{/login}">
					<button>Cancel</button>
				</a>
			</div>
		</section>
	</div>
	<script>
		// Password validation
		document.getElementById("password-confirm").addEventListener("input", function () {
			const password = document.getElementById("password").value;
			const passwordConfirm = document.getElementById("password-confirm").value;
			if (password !== passwordConfirm)
				document.getElementById("password-confirm").setCustomValidity("Passwords do not match!");
			else
				document.getElementById("password-confirm").setCustomValidity("");
		});
	</script>
</body>

</html>
