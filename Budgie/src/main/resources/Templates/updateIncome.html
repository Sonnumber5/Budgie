<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Update Income</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div layout:fragment="content">
        <section class="main-form">
            <h2>Update Income</h2>
            <form th:action="@{/income/incomeToUpdate/confirmUpdate}" method="post">
				<div class="form-group">
					<input type="hidden" name="incomeId" th:value="${income.id}">
                </div>
				<div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" th:value="${income.description}" th:placeholder="${income.description}"required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" step="0.01" th:value="${income.amount}" th:placeholder="${income.amount}" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" th:value="${income.date}" th:placeholder="${income.date}" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <input type="text" id="notes" name="notes" th:value="${income.notes}" th:placeholder="${income.notes}">
                </div>
                <div class="form-group">
					<input type="hidden" name="userId" th:value="${income.userId}">
                    <button class="btn" type="submit">Confirm</button>
                </div>
            </form>
			<form th:action="@{/income/getIncome}" method="get">
				<button class="btn" type="submit">Cancel</button>
			</form>
        </section>
    </div>
</body>
</html>
