<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layouts/defaultTemplate">
<head>
	<meta charset="UTF-8">
	<title th:text="${title}">Add Savings Fund</title>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
	<div layout:fragment="content">
		<section class="main-form">
			<h2>Add Savings Fund</h2>
			<form th:action="@{/savingsFunds/addFund/confirm}" method="post">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" id="name" name="name" required>
				</div>
				<div class="form-group">
					<label for="goal">Savings Goal</label>
					<input type="number" id="goal" name="goal" step="0.01" required>
				</div>
				<div class="form-group">
					<input type="hidden" id="amount" name="amount" value="0.00">
				</div>
				<div class="form-group">
					<input type="hidden" id="userId" name="userId" th:value="${sessionUserId}">
				</div>
				<div class="form-group">
					<button class="fund-btn" type="submit">Add Fund</button>
				</div>
			</form>
		</section>
	</div>
</body>
</html>
